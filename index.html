<!doctype html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title> what to create </title>
  <link href="./first.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>What to create next</h1>
  <div class="inputSection">
    <div class="inputs">
      <input placeholder="add"></input>
    </div>
    <button class="buttonOne">Try it out</button>
  </div>
  <div class="resultSection"></div>
  <button class="buttonTwo">Next</button>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var buttonOne= function() {
          $('.inputs').append('<input></input>')
        }
        $('.buttonOne').click(buttonOne)

        var options = []
        var buttonTwo = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.buttonTwo').click(buttonTwo)
      })
    </script>
  </body>
</html>
